<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="image-slider">
      <div class="image-arrows-container">
        <button class="back-arrow">&#8249;</button>
        <div class="image-container">
          <div class="images">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
          </div>
        </div>
        <button class="forward-arrow">&#8250;</button>
      </div>
      <div class="nav-circle-container">
        <div data-position="0" class="nav-circle active"></div>
        <div data-position="-600" class="nav-circle"></div>
        <div data-position="-1200" class="nav-circle"></div>
        <div data-position="-1800" class="nav-circle"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
